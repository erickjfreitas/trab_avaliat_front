<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        
        .container
        {
            display: grid;
        }

        .ne
        {
            display: grid;
            margin-bottom: 10px;
            /* margin-left: 25%; */
            text-align: center;
        }
        .en
        {
            display: grid;
        }
        .nn
        {
            text-align: center;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .ss
        {
            width: 100vw;
            text-align: center;
            display: flex;
            /*grid-template-columns: 50% 50%;*/
            justify-content: center;
            gap: 150px;
        }
        .cabecalho
        {
            margin-top: 3%;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .foto
        {
            text-align: center;
        }
        .seta
        {
            margin-right: 750px;
        }
        .super
        {
            width: 350px;
            height: 230px;
            position: static;
        }
        .botao2
        {
            border: 2px;
            border-radius: 25px;
            border-style: solid;
            border-color: #0A66C2;
            color: white;
            background-color: #737373;
            height: 35px;
            width: 285px;
            padding-left: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            font-weight: 600;

        }
        .salvar
        {
            border: 2px;
            border-radius: 25px;
            border-style: solid;
            border-color: #0A66C2;
            color: white;
            background-color: green;
            height: 35px;
            width: 285px;
            padding-left: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            font-weight: 600;
            margin-top: 15%;
            
        }
        .back
        {
            margin-left: 20px;
            margin-top: 100px;

        
        }

        @media screen and (max-width: 600px) {

                .ss
            {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 25px;
            }
            .cabecalho
            {
               display: flex;
            }
            .seta
            {
                margin-right: 50px;
                margin-bottom: 180px;
                text-align: left;
            }
            .foto
            {
                position: absolute;
            }
            .espaco
            {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
        <div class="seta">
            <img src="img/image9.png" alt="" width="50px">
        </div>
        <div class="foto">
            <img src="img/perfil.png" width="230px" height="210px">
        </div>
        </div>
        <div class="ss">
        <div class="ne">
            <input type="text" placeholder="Nome" class="espaco">
            <input type="text" placeholder="Sobrenome" class="espaco">
            <input type="text" placeholder="Telefone" class="espaco">
            <input type="password"  placeholder="Instituição de ensino" class="espaco">
            <button class="botao2"><p>Alterar endereço</p></button class="espaco">
        </div>
        <div class="en">
            <input type="text" placeholder="Experiências profissionais" class="super">
        </div>
        
    </div>
    <div class="nn">
            <button class="salvar"><p>Salvar alterações</p></button>
        </div>
</div>
</body>
</html>
